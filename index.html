<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <script type="text/javascript" src="./script.js" defer></script>
    <h1>We play rock-paper-scissors to 3 wins. Pick your choice, I've already done mine...</h1>
    <h2 id="score">Score: 0:0</h2>
    <div class="buttons">
        <button type="button" value="rock"><img src="./images/rock.jpg">Rock</button>
        <button type="button" value="paper"><img src="./images/paper.webp">Paper</button>
        <button type="button" value="scissors"><img src="./images/scissors.webp">Scissors</button>
    </div>
</body>
</html>
